<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie - Luxury Perfume Store</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f5f5f5; /* Soft beige background */
            font-family: 'Times New Roman', serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Marie - Luxury Perfume Store</strong><br>
        Drag to rotate the view. Experience the elegance of French-inspired luxury.
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f5f5); // Soft beige background

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10); // Wide-angle cinematic position

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // 4K quality simulation
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Lighting: Soft warm lights with cinematic reflections
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffd700, 0.8); // Warm gold light
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffd700, 0.6, 50);
        pointLight.position.set(0, 8, -5);
        pointLight.castShadow = true;
        scene.add(pointLight);

        // Floor: Marble texture (simulated with color)
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0xe0e0e0 }); // Beige marble
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Walls: White with subtle texture
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
        backWall.position.z = -10;
        scene.add(backWall);

        const sideWall1 = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
        sideWall1.rotation.y = Math.PI / 2;
        sideWall1.position.x = -10;
        scene.add(sideWall1);

        const sideWall2 = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
        sideWall2.rotation.y = -Math.PI / 2;
        sideWall2.position.x = 10;
        scene.add(sideWall2);

        // Central Display Table: Dark wood with gold accents
        const tableGeometry = new THREE.BoxGeometry(4, 1, 2);
        const tableMaterial = new THREE.MeshLambertMaterial({ color: 0x4a4a4a }); // Dark wood
        const table = new THREE.Mesh(tableGeometry, tableMaterial);
        table.position.y = 0.5;
        table.castShadow = true;
        table.receiveShadow = true;
        scene.add(table);

        // Table Top: Marble
        const tableTop = new THREE.Mesh(new THREE.BoxGeometry(4.2, 0.1, 2.2), new THREE.MeshLambertMaterial({ color: 0xe0e0e0 }));
        tableTop.position.y = 1.05;
        scene.add(tableTop);

        // Perfume Bottles on Table: Transparent glass with liquid, gold caps
        function createPerfumeBottle(x, z, color) {
            // Bottle body: Glass
            const bottleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 16);
            const bottleMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3,
                metalness: 0,
                roughness: 0.1,
                transmission: 0.9, // Glass-like transparency
                thickness: 0.1
            });
            const bottle = new THREE.Mesh(bottleGeometry, bottleMaterial);
            bottle.position.set(x, 1.5, z);
            bottle.castShadow = true;
            scene.add(bottle);

            // Liquid inside: Colored
            const liquidGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.6, 16);
            const liquidMaterial = new THREE.MeshLambertMaterial({ color: color });
            const liquid = new THREE.Mesh(liquidGeometry, liquidMaterial);
            liquid.position.set(x, 1.3, z);
            scene.add(liquid);

            // Cap: Gold
            const capGeometry = new THREE.CylinderGeometry(0.12, 0.12, 0.1, 16);
            const capMaterial = new THREE.MeshLambertMaterial({ color: 0xffd700 }); // Gold
            const cap = new THREE.Mesh(capGeometry, capMaterial);
            cap.position.set(x, 1.9, z);
            scene.add(cap);
        }
        createPerfumeBottle(-1, 0, 0xff69b4); // Rose
        createPerfumeBottle(0, 0, 0xf5deb3); // Nude
        createPerfumeBottle(1, 0, 0xffe4b5); // Champagne

        // Wall Shelves: Dark wood with glowing lights behind
        const shelfGeometry = new THREE.BoxGeometry(6, 0.2, 0.5);
        const shelfMaterial = new THREE.MeshLambertMaterial({ color: 0x4a4a4a });
        const shelf1 = new THREE.Mesh(shelfGeometry, shelfMaterial);
        shelf1.position.set(0, 3, -9.5);
        scene.add(shelf1);

        const shelf2 = new THREE.Mesh(shelfGeometry, shelfMaterial);
        shelf2.position.set(0, 6, -9.5);
        scene.add(shelf2);

        // Glowing lights behind shelves
        const glowLight1 = new THREE.PointLight(0xffd700, 0.5, 10);
        glowLight1.position.set(0, 3, -9);
        scene.add(glowLight1);

        const glowLight2 = new THREE.PointLight(0xffd700, 0.5, 10);
        glowLight2.position.set(0, 6, -9);
        scene.add(glowLight2);

        // More bottles on shelves
        createPerfumeBottle(-2, -9.5, 0xff69b4);
        createPerfumeBottle(2, -9.5, 0xf5deb3);
        createPerfumeBottle(-2, -6.5, 0xffe4b5);
        createPerfumeBottle(2, -6.5, 0xff69b4);

        // Logo: "Marie" in gold 3D letters on back wall
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('Marie', {
                font: font,
                size: 1,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 5
            });
            const textMaterial = new THREE.MeshLambertMaterial({ color: 0xffd700 }); // Gold
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-2, 7, -9.8);
            scene.add(textMesh);
        });

        // Extras: Mirrors, crystal trays, flowers
        // Mirror: Reflective surface
        const mirrorGeometry = new THREE.PlaneGeometry(2, 3);
        const mirrorMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
        const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
        mirror.position.set(-8, 4, -5);
        scene.add(mirror);

        // Crystal Tray: Glass-like
        const trayGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 16);
        const trayMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.5,
            metalness: 0.1,
            roughness: 0.1
        });
        const tray = new THREE.Mesh(trayGeometry, trayMaterial);
        tray.position.set(1, 1.1, 0);
        scene.add(tray);

        // Flowers: Simple spheres for petals
        const flowerGeometry = new THREE.SphereGeometry(0.05, 8, 8);
        const flowerMaterial = new THREE.MeshLambertMaterial({ color: 0xff69b4 });
        for (let i = 0; i < 5; i++) {
            const flower = new THREE.Mesh(flowerGeometry, flowerMaterial);
            flower.position.set(1 + i * 0.1, 1.2, 0);
            scene.add(flower);
        }

        // Controls: Mouse orbit
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
